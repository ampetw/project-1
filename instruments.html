<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instruments Around the World</title>
    <link rel="stylesheet" href="assets/css/instruments.css">
</head>
<body>
    <a href="index.html" class="back-button" title="Go Back">back</a>

    <h1>Instruments Around the World</h1>
    <p class="intro">Click an instrument to hear its sound and watch it rotate.</p>

    <div class="instruments-grid">
        <div class="instrument-card" data-instrument="guzheng" tabindex="0">
            <div class="instrument-image-wrap">
                <img src="assets/images/guzheng.png" alt="Guzheng - traditional Chinese zither" class="instrument-img">
            </div>
            <p class="instrument-name">Guzheng</p>
            <p class="instrument-origin">China</p>
        </div>

        <div class="instrument-card" data-instrument="krar" tabindex="0">
            <div class="instrument-image-wrap">
                <img src="assets/images/krar.png" alt="Krar - East African lyre" class="instrument-img">
            </div>
            <p class="instrument-name">Krar</p>
            <p class="instrument-origin">East Africa</p>
        </div>
    </div>

    <script src="assets/js/instruments.js"></script>
</body>
</html>
