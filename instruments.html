<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instruments Around the World</title>
    <link rel="stylesheet" href="assets/css/instruments.css">
</head>
<body>
    <a href="index.html" class="back-button" title="Go Back">back</a>

    <h1>Instruments Around the World</h1>
    <p class="intro">Click an instrument to hear it and see it rotate.</p>

    <section class="instruments-layout">
        <article class="instrument-card" data-instrument="guzheng" data-freq="440">
            <img src="assets/images/guzheng.png" alt="Guzheng – Chinese zither" class="instrument-img">
            <h2>Guzheng</h2>
            <p>Traditional Chinese long zither with movable bridges.</p>
        </article>
        <article class="instrument-card" data-instrument="lyre" data-freq="523.25">
            <img src="assets/images/lyre.png" alt="Lyre – stringed instrument" class="instrument-img">
            <h2>Lyre</h2>
            <p>Stringed instrument with a resonator and tuning crossbar.</p>
        </article>
    </section>

    <script src="assets/js/instruments.js"></script>
</body>
